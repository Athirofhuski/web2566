<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  

    <title>Work1: JQuery+Bootstrap Matching Game</title>
  </head>
  <body>
    <h1 class="alert alert-primary text-center">งานที่ 1: เกมจับคู่ภาพ โดยใช้ JQuery และใช้ Bootstrap</h1>

    <!-- class=text-center คือให้อยู่กลางจอ class=p-5 คือมี padding ระยะ 5 หน่วยจากขอบ -->
    <div id='view1' class='text-center p-5'>
        <button type="button" id='playBtn' class="btn btn-primary">เริ่มเล่นเกม</button> 
    </div>
    
    <!--ภายใน view2 ใช้สร้างช่องแสดงภาพ 4 แถว 4 คอลัมน์  
        ใช้ <div class="row"> สร้างแถว 
        div class="col" สร้าง column
        และใช้   <img src='work1/0.png'  id='img1'> แสดงรูป-->
    <div id='view2' class='container p-5'>
        <div class="row">
          <div class="col" ><img src='work1/0.png' id='img1'></div>
          <div class="col" ><img src='work1/0.png' id='img2'></div>
          <div class="col" ><img src='work1/0.png' id='img3'></div>
          <div class="col" ><img src='work1/0.png' id='img4'></div>
          <div class="col" ><img src='work1/0.png' id='img5'></div>
          <div class="col" ><img src='work1/0.png' id='img6'></div>
        </div>
        <div class="row">
            <div class="col" ><img src='work1/0.png' id='img7'></div>
            <div class="col" ><img src='work1/0.png' id='img8'></div>
            <div class="col" ><img src='work1/0.png' id='img9'></div>
            <div class="col" ><img src='work1/0.png' id='img10'></div>
            <div class="col" ><img src='work1/0.png' id='img11'></div>
            <div class="col" ><img src='work1/0.png' id='img12'></div>
        </div>
        <div class="row">
            <div class="col" ><img src='work1/0.png' id='img13'></div>
            <div class="col" ><img src='work1/0.png' id='img14'></div>
            <div class="col" ><img src='work1/0.png' id='img15'></div>
            <div class="col" ><img src='work1/0.png' id='img16'></div>
            <div class="col" ><img src='work1/0.png' id='img17'></div>
            <div class="col" ><img src='work1/0.png' id='img18'></div>
        </div>
        <button type="button" id='stopBtn' class="btn btn-primary">เลิกเล่น</button>
    </div>
    <style>
        #view2 .col {
        padding: 5px;
        }
        #view2 .col img {
        width:100%;
        border: 3px solid #ccc;
        }
    </style>

    <!-- ทำปุ่มเลิกเล่น id="stopBtn" ใน view2 -->
   <!-- <div id='view3' class='text-center p-5'>
        <button type="button" id='stopBtn' class="btn btn-primary">เลิกเล่น</button>
    </div> -->

    <script>
        $(function(){
            $("#view2").hide();
            $("#playBtn").click(startGame);
            $("#stopBtn").click(stopGame);
        });
        function startGame(){
            $("#view2").show();
            $("#view1").hide();
        }
        function stopGame(){
            $("#view2").hide();
            $("#view1").show();
        }
        // ทำการสุ่มรูปภาพ
        function shuffle(){
        var list=[];
        list[0]=0;
        for (var i = 1; i <= 9; i++) {
            list.push(i);
            list.push(i);
        }
       // console.log(list);
        for(var i=1;i<100;i++){
            var a=1+Math.round(Math.random()*17);
            var b=1+Math.round(Math.random()*17);
            var t=list[a];
            list[a]=list[b];
            list[b]=t;
        }
        $("#view2 img").attr("src","work1/0.png")
                       .attr("state",0);
        for (var i = 1; i <= 18; i++) {
            $("#img"+i).attr("srcx","work1/"+list[i]+".png");
        }
        }
        function startGame(){  
            shuffle();
            open_count=0;
            all_card=18;    
            $("#view2").show();
            $("#view1").hide();
        }
        $(function (){
            $("#view2").hide();  
            $("#playBtn").click(startGame);      
            $("#stopBtn").click(stopGame);
            $("#view2 img").click(imgClick);   
        });
        // เพิ่มการ click ที่ภาพ
        function imgClick(){
            var s=$(this).attr("srcx");
            $(this).attr("src", s);
            $(this).attr("state",1);
        }
        var open_count=0;
        var open_card1=0;
        var open_card2=0;
        var all_card=18;
        
        // เพิ่มการกดให้ภาพปรากฎ
        function imgClick(){
        //console.log(this);
        open_count++;
        var s=$(this).attr("srcx");
        if(open_count==1)open_card1=s;
        if(open_count==2)open_card2=s;
        $(this).attr("src", s);
        $(this).attr("state",1);
        if(open_count==2){
            if(open_card1==open_card2){
                all_card-=2;
                $("[state=1]").hide().attr("state",2);
            }else{
                $("[state=1]").attr("state",0).attr("src","work1/0.png");
            }
            open_count=0;
            open_card2="";
            open_card1="";
        }
    }

    // ทำ animation
    var open_count=0;
    var open_card1=0;
    var open_card2=0;
    var all_card=18;

    function imgClick(){
        //console.log(this);
        if($(this).attr("state")!=0) return;
        if(open_count>=2) return;

        open_count++;
        var s=$(this).attr("srcx");
        if(open_count==1)open_card1=s;
        if(open_count==2)open_card2=s;
        $(this).hide().attr("src", s).slideDown(500);
        $(this).attr("state",1);
        if(open_count==2){
            setTimeout(()=>{
                if(open_card1==open_card2){
                all_card-=2;
                $("[state=1]").fadeOut(1000).attr("state",2);
            }else{
                $("[state=1]").attr("state",0).attr("src","work1/0.png");
            }
            open_count=0;
            open_card2="";
            open_card1="";
            },2000)
        }
    }

    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
