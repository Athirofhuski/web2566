<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="room" src="work2/room.jpg">
        <img id="man"  src="work2/man1.JPG">
        <img id="dog"  src="work2/dog.jpg">
      </a-assets>
      
      <a-text value="643020653-3" position="0 -5 -2.2" 
      animation="property: position; to: 0 2.5 -2.2; dur: 2000; easing: linear; loop: false"></a-text>
      <a-text value="Athirat Takaikaew" position="5 1 -2"
      animation="property: position; to: -0.2 2 -2.2; dur: 8000; easing: linear; loop: false"></a-text>

      <a-sky color="#FFFFF" src="#room" radius="40"></a-sky>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-box position="0 0 0" 
         width="1" height="1"
         animation="property: position; to: 0 1 -5; dur: 2000; easing: linear" 
         animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;" 
         src="#man">
      </a-box>
      <a-box position="-10 0.75 -10"
        width="1" height="1"
        animation="property: position; to: 2 1 1; dur: 10000; easing: linear; loop: true;"
        animation__2="property: rotation; to: 0 90 90; dur: 2000; loop: true;" 
        src="#dog">
      </a-box>  
      <a-box position="10 0.75 -10"
        animation="property: position; to: 2 1 1; dur: 10000; easing: linear; loop: true;"
        animation__2="property: rotation; to: 0 90 90; dur: 2000; loop: true;" 
        src="#dog">
      </a-box>    
    </a-scene>
  </body>
</html>
</html>
